{% extends "users/base.html" %}

{% block title %}All Genres{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Browse by Genre</h1>

    <!-- Genres Section -->
    <div class="row">
        {% for genre in genres %}
            <div class="col-md-4 col-lg-3 mb-4">
                <a href="{% url 'movies:genre_detail' genre.name %}" class="text-light text-decoration-none">
                    <div class="card genre-card bg-dark text-light border-dark"
                        style="background-image: url('{% if genre.movie and genre.movie.poster %}{{ genre.movie.poster.url }}{% endif %}');">

                        <div class="card-body d-flex justify-content-center align-items-center text-center genre-overlay">
                            <h5 class="card-title">{{ genre.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    No genres available.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    /* Smaller card dimensions */
    .genre-card {
        position: relative;
        height: 1200px; /* Adjusted height for smaller cards */
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        overflow: hidden;
    }

    /* Dark overlay to emphasize the genre name */
    .genre-overlay {
        background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Style for the genre title */
    .card-title {
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
</style>
